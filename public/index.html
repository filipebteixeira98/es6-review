<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ES6</title>
	<style media="screen">
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		li {
			clear: both;
			margin-top: 20px;
		}

		img {
			width: 80px;
			float: left;
			margin-right: 10px;
		}

		strong {
			font-size: 20px;
		}

		p {
			margin: 5px 0;
		}

		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<form id="repo-form">
		<input type="text" name="repository" placeholder="Insert any valid repository">
		<button type="submit">Include</button>
	</form>

	<ul id="repo-list">
		<li>
			<img src="https://avatars0.githubusercontent.com/u/28929274?v=4" alt="Profile image">
			<strong>rocketseat.com.br</strong>
			<p>Tire a sua ideia do papel e dê vida à sua startup.</p>
			<a target="_blank" href="https://github.com/rocketseat/rocketseat.com.br">Access</a>
		</li>
	</ul>

	<script src="./bundle.js"></script>
</body>
</html>
